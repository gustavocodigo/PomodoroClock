<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
</head>

<body>



    <ul class="nav nav-tabs flex" id="myTab" role="tablist" style="border-bottom: none;">
        <li class="nav-item" role="presentation">
            <button class=" active btn btn-danger btn-sm shadow-none" style="border-radius: 0em;"
                id="pomodoro-tab-button" data-bs-toggle="tab" data-bs-target="#pomodoro" type="button" role="tab"
                aria-controls="pomodoro" aria-selected="true">POMODORO</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="btn btn-danger btn-sm shadow-none" style="border-radius: 0em;" id="shortbreak-tab-button"
                data-bs-toggle="tab" data-bs-target="#shortbreak" type="button" role="tab" aria-controls="shortbreak"
                aria-selected="false">DESCANÇO</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="pomodoro" role="tabpanel" aria-labelledby="pomodoro-tab-button">

            <div class="pomodoro-popup">
                <h1 id="clock">00:00</h1>
                <p id="clock-message" class="text-sm">Message</p>
                <div>
                    <button type="button" class="btn btn-secondary btn-sm shadow-none"
                        id="toggle-continue-and-pause">INICIAR</button>

                </div>
            </div>


        </div>
        <div class="tab-pane fade" id="shortbreak" role="tabpanel" aria-labelledby="shortbreak-tab-button">
            <div class="pomodoro-popup-short-break">
                <h1 id="clock-break">00:00</h1>
                <p id="clock-break-message" class="text-sm">Message</p>
                <div>
                    <button type="button" class="btn btn-secondary btn-sm shadow-none"
                        id="toggle-continue-and-break-pause">INICIAR</button>

                </div>
            </div>
        </div>
    </div>
    <div class="configuration-floating-button" id="configuration-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-gear-fill"
            viewBox="0 0 20 20">
            <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
        </svg>
    </div>

    <div class="pomodoro-floating-button" id="pomodoro-floating-button">
        <img src="./assets/tomato.ico" width="44">
    </div>



    <div class="position-fixed bottom-0 end-0 p-3 " style="z-index: 11">
        <div id="liveToast" class="toast hide"  role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="./assets/tomato.ico" width="20" class="rounded me-2" alt="...">
                <strong class="me-auto">Pomodoro</strong>
                <small>agora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="main-toast-message-div">
                Suas alteraçoes foram salvas com sucesso !.
            </div>
        </div>
    </div>





</body>

</html>
